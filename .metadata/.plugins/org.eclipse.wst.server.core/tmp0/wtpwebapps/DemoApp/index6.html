<!DOCTYPE html>
<html>
<head>
<title>Insert Data</title>
</head>
<body>
    <!-- Give Servlet reference to the form as an instances 
    GET and POST services can be according to the problem statement-->
    <form action="./Insert5Data" method="post">
        <p>orderd_id:</p> 
        <!-- Create an element with mandatory name attribute,
        so that data can be transfer to the servlet using getParameter() -->
        <input type="text" name="od_id"/>
        <br/>
        <p>Price:</p> 
        <input type="text" name="price"/>
        <br/><br/><br/>
        <p>Quantity:</p> 
        <input type="text" name="Quan"/>
        <br/><br/><br/>
        <p>date_of_purchase:</p> 
        <input type="text" name="dop"/>
        <br/><br/><br/>
        <input type="submit"/>
    </form>
</body>
</html>
