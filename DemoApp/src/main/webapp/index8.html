        <input type="text" name="pdesc"/>

        <p>Prod_name:</p> 
        <input type="text" name="pname"/>

        <p>price:</p> 
        <input type="text" name="price"/>
        <br/><br/><br/>
        <p>Inv_id:</p> 
        <input type="text" name="invid"/>

        <p>Catg_id:</p> 
        <input type="text" name="catgid"/>

        <input type="submit"/>

</body>
