<!DOCTYPE html>
<html>

    GET and POST services can be according to the problem statement-->
    <form action="./Insert3Data" method="post">
        <p>Cust_id:</p>

        so that data can be transfer to the servlet using getParameter() -->

        <br/>

        <input type="text" name="cFname"/>
        <br/><br/><br/>
        <p>cMname:</p> 
        <input type="text" name="cMname"/>
        <br/><br/><br/>
        <p>cLname:</p> 
        <input type="text" name="cLname"/>
        <br/><br/><br/>
        <p>address:</p> 
        <input type="text" name="address"/>
        <br/><br/><br/>
        <p>Staff_id:</p> 
        <input type="text" name="Staff_id"/>
        <br/><br/><br/>
        <input type="submit"/>

</body>
</html>
